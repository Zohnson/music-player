<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>音乐播放列表</title>
  <link rel="stylesheet" href="site.css">
  <script src="jquery.min.js"></script>
</head>
<body>
    <table>
        <tr>
           <th>序号</th>
           <th>文件名称</th>
           <th>操作</th>
        </tr>
        {{#each(datas)}}
            <tr>
                <td>{{xindex}}</td>
                <td>{{this.name}}</td>
                <td>
                   <a href="">删除</a>&nbsp;
                   <a href="javascript:play('{{this.name}}')">播放</a>
                </td>
            </tr>
        {{/each}}
    </table>

    <audio src=""  id="audioId" autoplay=""></audio>
    <script>
       function play(musicName){
         var url='/statics/musics/'+musicName;
         //src===>get请求
         $('#audioId').attr("src",url);
       }
    </script>
</body>
</html>
